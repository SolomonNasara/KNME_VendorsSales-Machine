<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaijaBiz - Setup</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="splashScreen" class="splash">
        <div class="splash-inner">
            <h2>Welcome, My CEO!</h2>
            <p>Excess Winning for you my boss</p>
            <div class="loader">
                <span></span><span></span><span></span>
                <span>
            </div>
        </div>
    </div>
    


    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <h1>Let's Set You Up</h1>
        <form id="setupForm">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" placeholder="E.g. Ada's Wears" required />
            </div>

            <div class="form-group">
                <label for="logoUpload">Upload Logo</label>
                <input type="file" id="logoUpload" accept="image/*" />
            </div>

            <button type="submit">Next ➡️</button>
        </form>
    </div>

    <script>
        window.addEventListener("load", () => {
            const splash = document.getElementById("splashScreen");
            const mainContent = document.getElementById("mainContent");
            const loadingText = document.getElementById("loadingText");
    
            // Animate loading dots
            let dotCount = 0;
            const dotInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                loadingText.textContent = 'Loading' + '.'.repeat(dotCount);
            }, 500);
    
            // Splash screen duration
            setTimeout(() => {
                clearInterval(dotInterval);
                splash.style.animation = "fadeOut 1s forwards";
    
                setTimeout(() => {
                    splash.remove();
                    mainContent.style.display = "block";
                }, 1000); // Wait for fadeOut
            }, 5000); // Total splash time
        });
    
        // Form submission logic
        document.getElementById('setupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('businessName').value;
            localStorage.setItem('bizName', name);
            window.location.href = 'dashboard.html';
        });
    </script>
    
    
</body>

</html>
